<style>
  /* --- Vibrant Pastel Theme (สีสดใสขึ้น) --- */
  body { 
    background-color: #F7F9F9; /* พื้นหลังสีขาวอมเทานิดๆ ให้ดูสะอาดตา */
    font-family: 'Kanit', sans-serif; 
    color: #2C3E50; /* เปลี่ยนตัวหนังสือเป็นสีเข้ม อ่านง่าย */
    padding-bottom: 80px; 
  }
  .container { max-width: 500px; margin-top: 20px; }
  
  .card {
    border: none; border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* เงาเข้มขึ้นนิดนึงให้ดูลอย */
    background-color: #FFFFFF; padding: 20px; margin-bottom: 20px;
  }
  h2, h4 { color: #FF6B6B; font-weight: 700; text-align: center; } /* หัวข้อสีแดงอมชมพูเข้ม */
  
  /* --- Animation: ปุ่มขยับเหมือนกราฟ --- */
  @keyframes pulse-graph {
    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.2); }
    50% { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); } /* ขยายใหญ่ขึ้น */
    100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.2); }
  }

  /* ใส่ Effect ให้ปุ่มเวลานำเมาส์ไปชี้ */
  .btn:hover, .nav-item:hover {
    animation: pulse-graph 1s infinite; /* ขยับวนไปเรื่อยๆ */
    cursor: pointer;
  }
  
  /* --- สีปุ่มใหม่ (เข้มขึ้น) --- */
  /* ปุ่มรายรับ (เขียวสดใส) */
  .btn-check:checked + .btn-outline-primary { 
    background-color: #4ECDC4; border-color: #4ECDC4; color: #fff; font-weight: bold;
  }
  .btn-outline-primary { color: #4ECDC4; border-color: #4ECDC4; }

  /* ปุ่มรายจ่าย (แดงอมชมพูเข้ม) */
  .btn-check:checked + .btn-outline-danger { 
    background-color: #FF6B6B; border-color: #FF6B6B; color: #fff; font-weight: bold;
  }
  .btn-outline-danger { color: #FF6B6B; border-color: #FF6B6B; }
  
  /* กล่องกรอกข้อมูล */
  .form-control, .form-select { 
    border-radius: 15px; border: 2px solid #ECF0F1; background-color: #FFF; 
    color: #333;
  }
  .form-control:focus, .form-select:focus { border-color: #A18CD1; box-shadow: none; }
  .flatpickr-input { background-color: #fff !important; }

  /* ปุ่มบันทึก (ม่วงเข้ม) */
  .btn-save {
    background-color: #A18CD1; border: none; border-radius: 50px; width: 100%;
    padding: 12px; font-size: 1.2rem; color: white; transition: 0.3s; font-weight: 600;
  }
  .btn-save:hover { background-color: #8E44AD; } /* สีตอนชี้จะเข้มขึ้นอีก */

  /* Summary Box Styles (กล่องสรุปยอดสีเข้ม) */
  .summary-box { text-align: center; padding: 15px; border-radius: 15px; color: white; margin-bottom: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  .bg-income { background-color: #4ECDC4; } /* เขียว */
  .bg-expense { background-color: #FF6B6B; } /* แดง */
  .bg-balance { background-color: #A18CD1; } /* ม่วง */

  /* Bottom Navigation Bar */
  .bottom-nav {
    position: fixed; bottom: 0; left: 0; width: 100%;
    background-color: #fff; box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
    display: flex; justify-content: space-around; padding: 10px 0;
    z-index: 1000;
  }
  .nav-item { text-align: center; color: #95A5A6; cursor: pointer; flex-grow: 1; transition: 0.3s; }
  .nav-item.active { color: #FF6B6B; font-weight: bold; transform: translateY(-5px); } /* เมนูที่เลือกจะลอยขึ้นนิดนึง */
  .nav-item i { font-size: 1.5rem; display: block; }
  .nav-item span { font-size: 0.8rem; }

  .page-section { display: none; }
  .page-section.active { display: block; }
</style>
